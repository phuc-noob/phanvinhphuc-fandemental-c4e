<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>
    <style>
        .first{
            background: red;
            display:inline;
        } 

        /* continue  */
        #span1{
            background: red;
        }
        #span2{
            padding-right: 500px;
            background-color:yellow;
        }
        /* continue */
        span{
            background: red;
            display:grid;
        }
        .final{
            background: blue;
        }
    </style>
</head>
<body>
    <div class="first">Hello there!</div>
    <!-- continue -->
    <p><span id="spant1">Hello</span>
    <span id="span2">I'm 500px long</span>
    </p>
    <!-- continue -->

    <p><span>I'm a span</span></p>
    <div class="final">I'm a div</div>
</body>
</html>
